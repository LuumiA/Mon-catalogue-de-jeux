<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de Jeux Vidéo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenue sur le Site de Jeux Vidéo</h1>
      <nav>
        <button id="loadGames">Charger les Jeux</button>
      </nav>
    </header>
    <main>
      <section id="gameList">
        <h2>Liste des Jeux</h2>
        <ul id="games"></ul>
      </section>
      <button id="loadMore">Charger plus</button>
    </main>
    <!-- Modale pour les détails des jeux -->
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Titre du jeu</h2>
        <img id="modalImage" src="" alt="Image du jeu" />
        <p id="modalDescription">Description du jeu...</p>
        <p id="modalGenres">Genres : ...</p>
        <p id="modalPlatforms">Plateformes : ...</p>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Site de Jeux Vidéo</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
